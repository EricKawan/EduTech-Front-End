<meta charset="UTF-8">

<h2>Cálculo de idade</h2>

<hr>

<script>

	var nome = prompt("Digite seu nome.");
	var ano = parseInt(prompt(nome + ", digite seu ano de nascimento."));
	var anoAtual = parseInt(prompt(nome + ", digite seu ano atual."));

	var idade = anoAtual - ano;

	document.write(nome + ", sua idade em " + anoAtual + " é de " + idade + " anos.");

</script>
