<meta charset="UTF-8">

<script>

	function pulalinha() {

        document.write("<br>");
        document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulalinha();
	}	

	var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));
	
	var numero = 1;

	var totalIdades = 0;

	while(numero <= totalFamiliares) {

		var idade = parseInt(prompt("Informe a idade do familiar"));
		numero++;
		totalIdades = totalIdades + idade;
	}

	var mediaDasIdades = (totalIdades/totalFamiliares); 
	var mediaDasIdades = Math.round(mediaDasIdades);
	mostra("A sua média familiar é " + mediaDasIdades);
	mostra("FIM");


</script>
