<meta charset="UTF-8">

<h2>Cálculo de média</h2>

<hr>

<script>

	var nome = prompt("Digite seu nome.");
	var materia = prompt(nome + ", Digite qual matéria deseja calcular.");
	var nota1 = parseInt(prompt(nome + ", Digite a nota de seu 1º bimestre."));
	var nota2 = parseInt(prompt(nome + ", Digite a nota de seu 2º bimestre."));
	var nota3 = parseInt(prompt(nome + ", Digite a nota de seu 3º bimestre."));
	var nota4 = parseInt(prompt(nome + ", Digite a nota de seu 4º bimestre."));

	var media = (nota1 + nota2 + nota3 + nota4 )/ 4;

	document.write("Olá " + nome + ", Abaixo estão suas notas de " + materia);
 	document.write("<hr> " + nota1);
 	document.write("<hr> " + nota2);
 	document.write("<hr> " + nota3);
 	document.write("<hr> " + nota4);
 	document.write("<hr> Sua média de " + materia + " é " + media);

</script>
